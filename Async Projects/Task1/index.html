<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Set functions</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color:bisque;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Async Set Functions Demo</h1>
      <div class="btn">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
    </div>
  </body>
  <script>
    let intervalId
    function greet(){
      console.log("Hi Good Morning");
    }

    function startPrinting(){
      intervalId= setInterval(greet,1000)
    }

    function stopPrinting(){
      clearInterval(intervalId)
    }

    document.querySelector('#start').addEventListener('click',startPrinting)
    document.querySelector('#stop').addEventListener('click',stopPrinting)


  </script>
</html>
