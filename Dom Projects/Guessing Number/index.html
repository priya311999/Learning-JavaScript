<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number</title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <div class="container">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </div>

    <form action="" class="form">
        <label >Guess A Number</label>
        <input type="text" name="" id="" class="guessField">
        <input type="submit" value="Submit Guess" class="guessSubmit" id="subt">

        <div class="result">
            <p>Previous Guesses: <span class="pguesses"></span></p>
            <p>Remaining Guesses: <span class="lastresult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </form>
    
</body>
<script src="script.js"></script>
</html>
