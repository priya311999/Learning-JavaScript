<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <div class="container">
        <p>BMI Calculator</p>
        <div class="inputs">
            <div class="textfield">
                <p>Height in CM : </p>
                <input type="text" class="text" id="height">
            </div>
            <div class="textfield">
                <p>Weight in KG : </p>
                <input type="text" class="text" id="weight">
            </div>
            <button>Calculate</button>

            <div id="result">  </div>
            <div id="message"></div>
        </div >
        <div class="info">

            <p>BMI Weight Guide</p>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p> Overweight = Greater than 24.9</p>

        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
